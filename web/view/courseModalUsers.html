<md-dialog>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{ course.title }}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon>close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <md-list class='p0'>
        <md-subheader class="md-no-sticky">Usu√°rios matriculados</md-subheader>
        <md-list-item class="md-3-line" 
                      ng-repeat="user in course.users"
                      ng-click="null"
                      target='_blank'
                      ui-sref="userEdit({id: user.id})">
          <img ng-src="{{user.avatar}}" class="md-avatar" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ user.name }}</h3>
            <h4>{{ user.email }}</h4>
            <p>{{ user.phone }}</p>
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-dialog-content>
  </form>
</md-dialog>
